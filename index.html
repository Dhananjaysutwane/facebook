<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Facebook|Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="logo">
        <h1>facebook</h1>
        <br />
        <h3>
          Facebook helps you connect and share <br />
          with the people in your life.
        </h3>
      </section>

      <section class="form">
        <form>
          <input
            type="text"
            name="Email address"
            id="email"
            placeholder="Email address or phone number"
          /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /><br />
          <button class="login" type="submit" name="button">Log In</button
          ><br />
          <a href="#">Forgotten password?</a><br />
          <br />

          <hr />

          <button class="create" type="submit" name="button">
            Create New Account
          </button>
        </form>
        <p><span>Create a Page</span> for celebrity, brand or business.</p>
      </section>
    </main>

    <script src="" async defer></script>
  </body>
</html>
